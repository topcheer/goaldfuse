name: Go

on:
  push:
    branches: [ dev ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2
      with:
        version: latest
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}

    - name: Upload assets
      uses: actions/upload-artifact@v2
      with:
        name: goaldfuse
        path: dist/*
